<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Pattern Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #101010;
            --border-color: #282828;
            --hover-color: #1a1a1a;
            --popup-color: #1a1a1a;
            --text-color: #e0e0e0;
            --text-muted: #888888;
            
            --primary-color: #8B5CF6;
            --primary-color-tint: rgba(139, 92, 246, 0.15);
            --primary-gradient-start: #7C3AED;

            --secondary-accent-color: #FFB86C;
            --progress-bg: #282828;

            --easy-color: #2DB55D;
            --medium-color: #FFC01E;
            --hard-color: #EF4743;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: left;
            font-weight: 700;
            font-size: 1.85rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.75px;
            color: var(--primary-color);
        }

        .overall-progress {
            margin-bottom: 2.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--progress-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-color));
            width: 0%;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            border-radius: 5px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        
        .progress-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .progress-stats {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .category {
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--card-color);
            transition: background-color 0.2s;
            overflow: hidden;
        }

        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            cursor: pointer;
        }
        summary::-webkit-details-marker {
            display: none;
        }

        .category-header {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .category-header:hover {
            background-color: var(--hover-color);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-progress-stats {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            background-color: var(--progress-bg);
            padding: 0.1rem 0.5rem;
            border-radius: 6px;
        }

        .category-content {
            padding: 0.5rem 1.5rem 1.5rem;
        }

        .pattern {
            margin-top: 0.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--border-color);
        }

        .category-content .pattern:first-child {
            margin-top: 0;
        }

        .pattern-header {
            font-weight: 600;
            color: var(--text-color);
            padding: 0.5rem 0;
        }

        .pattern-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .pattern-num {
            background-color: var(--primary-color-tint);
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.1rem 0.5rem;
            border-radius: 6px;
            min-width: 26px;
            text-align: center;
        }

        .pattern-progress-stats {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .arrow {
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            color: var(--text-muted);
            flex-shrink: 0;
        }

        details[open] > summary .arrow {
            transform: rotate(90deg);
        }

        .category-header .arrow {
            width: 24px;
            height: 24px;
        }

        .pattern-header .arrow {
            width: 20px;
            height: 20px;
        }

        .problem-list {
            list-style: none;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            padding-left: 0.75rem;
            border-left: 1px solid var(--border-color);
        }

        .problem-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.35rem 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .problem-item-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-grow: 1;
            margin-right: 0.5rem;
            min-width: 0;
        }
        
        .problem-item-right {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Reduced gap for closer icons */
            flex-shrink: 0;
        }

        .problem-item:hover {
            background-color: var(--hover-color);
        }

        .problem-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .problem-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .problem-name-link {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            min-width: 0;
        }

        .problem-name-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .problem-name-link:hover .problem-title {
            text-decoration: underline;
        }

        .problem-id {
            color: var(--secondary-accent-color);
            font-weight: 500;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .problem-title {
            font-size: 0.9rem;
            transition: color 0.2s, text-decoration 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .problem-item input[type="checkbox"]:checked ~ .problem-name-link .problem-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .difficulty-tag {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.25rem;
        }
        .difficulty-E { background-color: var(--easy-color); }
        .difficulty-M { background-color: var(--medium-color); }
        .difficulty-H { background-color: var(--hard-color); }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            transition: color 0.2s, background-color 0.2s;
            flex-shrink: 0;
            padding: 0;
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
        }

        .icon-btn:hover {
            color: var(--primary-color);
            background-color: var(--primary-color-tint);
        }

        .notes-btn.has-note {
            color: var(--primary-color);
        }

        /* Notes Popup */
        .notes-popup {
            display: none;
            position: absolute;
            width: 300px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.04) inset;
            z-index: 1000;
            padding: 0.5rem 0.55rem 0.6rem;
            display: flex;
            flex-direction: column;
            animation: fadeInPop 140ms cubic-bezier(.25,1,.5,1);
        }
        @keyframes fadeInPop { from { opacity:0; transform: translateY(4px) scale(.97);} to { opacity:1; transform: translateY(0) scale(1);} }

        #notes-textarea {
            width: 100%;
            min-height: 140px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            padding: 0.65rem 0.75rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.78rem;
            line-height: 1.4;
            resize: vertical;
            scrollbar-width: thin;
        }

        #notes-textarea:focus {
            outline: none;
            border-color: var(--border-color);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
        }

    /* End notes popup */
    </style>
    <script src="leetcodedata.js"></script>
</head>
<body>
    <div class="container">
        <h1>LeetCode Pattern Tracker</h1>
        <div class="overall-progress">
            <div id="overall-progress-label" class="progress-label"></div>
            <div class="progress-bar">
                <div id="overall-progress-bar" class="progress-bar-inner"></div>
            </div>
        </div>

        <div id="tracker-content"></div>
    </div>

    <div id="notes-popup" class="notes-popup">
        <div class="notes-mini-heading" style="font-size:0.62rem;font-weight:600;letter-spacing:.55px;color:var(--text-muted);text-transform:uppercase;margin:0 2px 4px 2px;">Notes</div>
        <textarea id="notes-textarea" spellcheck="false"></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('tracker-content');
            let completedProblems = JSON.parse(localStorage.getItem('completedProblems')) || {};
            let problemNotes = JSON.parse(localStorage.getItem('problemNotes')) || {};

            const notesPopup = document.getElementById('notes-popup');
            const notesTextarea = document.getElementById('notes-textarea');
            let currentProblemIdForNote = null;

            const getProblemId = (problemName) => {
                const match = problemName.match(/^(\d+)/);
                return match ? match[0] : problemName.replace(/\s+/g, '-');
            };
            
            const generateLeetCodeLink = (problemName) => {
                const nameSlug = problemName.replace(/^\d+\.\s*/, '').toLowerCase().replace(/\s+/g, '-');
                return `https://leetcode.com/problems/${nameSlug}/`;
            };

            const renderTracker = () => {
                contentDiv.innerHTML = '';
                let patternCounter = 1;

                leetcodeData.forEach((category, catIndex) => {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category';

                    const categoryProblems = category.patterns.flatMap(p => p.problems);
                    const totalInCategory = categoryProblems.length;
                    const completedInCategory = categoryProblems.filter(p => completedProblems[getProblemId(p.name)]).length;

                    let detailsHTML = `
                        <details ${catIndex === 0 ? 'open' : ''}>
                            <summary class="category-header">
                                <div class="category-title">
                                    <span>${category.category}</span>
                                    <span class="category-progress-stats" id="cat-progress-${catIndex}">
                                        ${completedInCategory} / ${totalInCategory}
                                    </span>
                                </div>
                                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </summary>
                            <div class="category-content">
                    `;
                    
                    category.patterns.forEach((pattern, patIndex) => {
                        const patternId = `pattern-${catIndex}-${patIndex}`;
                        detailsHTML += `
                            <div class="pattern">
                                <details>
                                    <summary class="pattern-header">
                                        <div class="pattern-title">
                                            <span class="pattern-num">${patternCounter}</span>
                                            <span>${pattern.name}</span>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                                            <span id="${patternId}-label" class="pattern-progress-stats"></span>
                                            <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                        </div>
                                    </summary>
                                    <ul class="problem-list">
                        `;

                        pattern.problems.forEach(problem => {
                            const problemId = getProblemId(problem.name);
                            const isChecked = completedProblems[problemId] ? 'checked' : '';
                            const hasNote = problemNotes[problemId] ? 'has-note' : '';
                            const problemLink = generateLeetCodeLink(problem.name);
                            
                            const problemMatch = problem.name.match(/^\d+\.?\s*(.*)$/);
                            const problemNum = problem.name.match(/^(\d+\.?)/) ? problem.name.match(/^(\d+\.?)/)[1] : '';
                            const problemTitle = problemMatch ? problemMatch[1] : problem.name;

                            detailsHTML += `
                                <li class="problem-item">
                                    <div class="problem-item-left">
                                        <label class="problem-label">
                                            <input type="checkbox" data-id="${problemId}" ${isChecked}>
                                        </label>
                                        <a href="${problemLink}" target="_blank" class="problem-name-link" data-link="true">
                                            <div class="problem-name-wrapper">
                                                <span class="problem-id">${problemNum}</span>
                                                <span class="problem-title">${problemTitle}</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="problem-item-right">
                                        <span class="difficulty-tag difficulty-${problem.difficulty}"></span>
                                        <button class="icon-btn notes-btn ${hasNote}" data-id="${problemId}" aria-label="Add or view notes">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                        </button>
                                        <a href="${problemLink}" target="_blank" rel="noopener noreferrer" class="icon-btn" aria-label="Open problem on LeetCode">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                        </a>
                                    </div>
                                </li>
                            `;
                        });

                        detailsHTML += `</ul></details></div>`;
                        patternCounter++;
                    });

                    detailsHTML += `</div></details>`;
                    categoryElement.innerHTML = detailsHTML;
                    contentDiv.appendChild(categoryElement);
                });
                updateAllProgress();
            };

            const updateAllProgress = () => {
                let totalProblems = 0;
                let totalCompleted = 0;

                leetcodeData.forEach((category, catIndex) => {
                    let categoryTotal = 0;
                    let categoryCompleted = 0;

                    category.patterns.forEach((pattern, patIndex) => {
                        const patternId = `pattern-${catIndex}-${patIndex}`;
                        const totalPatternProblems = pattern.problems.length;
                        let completedPatternProblems = 0;

                        pattern.problems.forEach(problem => {
                            if (completedProblems[getProblemId(problem.name)]) {
                                completedPatternProblems++;
                            }
                        });
                        
                        document.getElementById(`${patternId}-label`).textContent = `${completedPatternProblems} / ${totalPatternProblems}`;
                        categoryTotal += totalPatternProblems;
                        categoryCompleted += completedPatternProblems;
                    });

                    document.getElementById(`cat-progress-${catIndex}`).textContent = `${categoryCompleted} / ${categoryTotal}`;
                    totalProblems += categoryTotal;
                    totalCompleted += categoryCompleted;
                });
                
                const overallPercentage = totalProblems > 0 ? (totalCompleted / totalProblems) * 100 : 0;
                document.getElementById('overall-progress-bar').style.width = `${overallPercentage}%`;
                
                const progressLabel = document.getElementById('overall-progress-label');
                progressLabel.innerHTML = `
                    <span class="progress-title">Overall Progress</span>
                    <span class="progress-stats">${totalCompleted} / ${totalProblems} (${overallPercentage.toFixed(1)}%)</span>
                `;
            };

            const saveCurrentNote = () => {
                if (!currentProblemIdForNote) return;
                const noteText = notesTextarea.value.trim();
                const noteButton = document.querySelector(`.notes-btn[data-id="${currentProblemIdForNote}"]`);
                if (noteText) {
                    problemNotes[currentProblemIdForNote] = noteText;
                    noteButton?.classList.add('has-note');
                } else {
                    delete problemNotes[currentProblemIdForNote];
                    noteButton?.classList.remove('has-note');
                }
                localStorage.setItem('problemNotes', JSON.stringify(problemNotes));
            };

            const hideNotesPopup = (opts = { save: true }) => {
                if (opts.save) saveCurrentNote();
                notesPopup.style.display = 'none';
                currentProblemIdForNote = null;
            };

            // Main click listener
            contentDiv.addEventListener('click', (e) => {
                const notesBtn = e.target.closest('.notes-btn');
                if (notesBtn) {
                    e.stopPropagation();
                    const problemId = notesBtn.dataset.id;
                    currentProblemIdForNote = problemId;

                    const rect = notesBtn.getBoundingClientRect();
                    notesPopup.style.display = 'block';
                    notesTextarea.value = problemNotes[problemId] || '';

                    const popupWidth = notesPopup.offsetWidth;
                    notesPopup.style.top = `${window.scrollY + rect.bottom + 8}px`;
                    notesPopup.style.left = `${Math.max(8, Math.min(rect.left + rect.width / 2 - popupWidth / 2, document.documentElement.clientWidth - popupWidth - 8))}px`; // center within viewport margins
                    
                    notesTextarea.focus();
                    return;
                }

                if (e.target.closest('.problem-name-link') || e.target.closest('.icon-btn')) {
                    return;
                }

                const problemItem = e.target.closest('.problem-item');
                if (problemItem) {
                    const checkbox = problemItem.querySelector('input[type="checkbox"]');
                    if (checkbox && e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }
            });
            
            // Auto-save on blur
            notesTextarea.addEventListener('blur', () => {
                // If popup is still visible and focus is not going to a control inside popup, save
                setTimeout(() => {
                    if (!notesPopup.contains(document.activeElement)) {
                        hideNotesPopup({ save: true });
                    }
                }, 0);
            });

            // (Close button removed; blur/outside/Escape still handle closing.)

            // Global listener to close popup
            document.addEventListener('click', (e) => {
                if (notesPopup.style.display === 'block' && !notesPopup.contains(e.target) && !e.target.closest('.notes-btn')) {
                    hideNotesPopup({ save: true });
                }
            });

            // Escape key closes and saves
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && notesPopup.style.display === 'block') {
                    hideNotesPopup({ save: true });
                }
            });

            window.addEventListener('scroll', () => {
                if (notesPopup.style.display === 'block') hideNotesPopup({ save: true });
            }, true);
            window.addEventListener('resize', () => {
                if (notesPopup.style.display === 'block') hideNotesPopup({ save: true });
            });

            // Checkbox change listener
            contentDiv.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const problemId = e.target.dataset.id;
                    if (e.target.checked) {
                        completedProblems[problemId] = true;
                    } else {
                        delete completedProblems[problemId];
                    }
                    localStorage.setItem('completedProblems', JSON.stringify(completedProblems));
                    updateAllProgress();
                }
            });

            renderTracker();
        });
    </script>
</body>
</html>
